<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Employee Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../library/bootstrap.min.css" />
    <script src="../library/jquery-3.4.1.min.js"></script>
    <script src="../library/popper.min.js"></script>
    <script src="../library/bootstrap.min.js"></script>
    <link href="../library/roboto.css" rel="stylesheet" />
    <link href="../css/common.css" rel="stylesheet" />

    <link href="../css/landingHeader.css" rel="stylesheet" />
    <link href="../css/employee-login.css" rel="stylesheet" />

    <link href="../css/footer.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container wrapper">
        <div class="row grid header-grid">
          <div class="col-2">
            <a href="/allstatedemo" title="Go to Home page." class="logo">
              <img
                src="../images/Allstate_Logo_Header.png"
                alt="Allstate Benefits"
              />
            </a>
          </div>
          <div class="col-10">
            <ul class="primaryNav clearfix">
              <li>
                <a href="#"><img src="../images/Header_Icon_Tollfree.png"/></a>
              </li>
              <li>
                <a href="#">(800) 521-3535</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="employee-banner-wrapper">
        <div class="employee-banner employee-landing-banner">
          <div class="container employee-landing-banner-container">
            <div class="row empe-login-grid">
              <div class="offset-5 col-6">
                <div class="empe-banner-title">Welcome to Employee Portal</div>

                <div class="empe-banner-sub-title">
                  <div>
                    Welcome to
                    <span style="font-weight: bold;">MyBenefits.</span>
                  </div>
                  <div>Anytime access to coverage and claim information.</div>
                </div>
                <div class="login-form-wrapper cf">
                  <form
                    name="frmLogin"
                    method="post"
                    onsubmit="return Validate(this);"
                    class="agentAccessLogin--form"
                  >
                    <div class="cf">
                      <span class="input_title"></span>
                      <input
                        tabindex="1"
                        id=""
                        name="txtUser"
                        type="text"
                        autocomplete="off"
                        maxlength="10"
                        class="txtBox"
                        placeholder="User Name"
                      />
                    </div>

                    <div class="cf">
                      <span class="input_title"></span>
                      <input
                        id="Password1"
                        tabindex="2"
                        name="txtPWD"
                        type="password"
                        autocomplete="off"
                        maxlength="10"
                        class="txtBox"
                        placeholder="Password"
                      />
                    </div>
                    <div class="login-btn-wrapper">
                      <button
                        type="button"
                        class="login-btn"
                        onclick="location.href = '../html/employee-dashboard.html';"
                      >
                        Login
                      </button>
                    </div>

                    <ul class="login--links cf">
                      <li>
                        <a
                          href="https://access.allstatebenefits.com/RequestUsername.asp"
                          class="Tahoma12Orange"
                          >Forgot Username?</a
                        >
                      </li>
                      <li>
                        <a
                          href="https://access.allstatebenefits.com/RequestPassword.asp"
                          class="Tahoma12Orange"
                          >Forgot Password?</a
                        >
                      </li>
                      <li>
                        <a
                          href="https://access.allstatebenefits.com/Troubleshoot.asp"
                          class="Tahoma12Orange"
                          >Trouble logging in?</a
                        >
                      </li>
                    </ul>

                    <div class="trb-container">
                      <span class="trb-wrapper">
                        <span class="trb-ques">Trouble logging in?</span>
                        <span class="trb-assist"
                          >Click here for assistance.</span
                        >
                      </span>
                      <span class="help-video">
                        <button type="button">
                          <img
                            class="help-img"
                            src="../images/icon_video.png"
                          /><span class="help-txt">Help Video</span>
                        </button>
                      </span>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container wrapper">
        <div class="row grid footer-grid">
          <div class="col-12 cc center-cc">
            &copy; 2020 Allstate Benefits.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
