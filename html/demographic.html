<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Demographic Data</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true"><img src="images/icon_close.png"/></span>
  </button>
</div>
<div class="modal-body">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a
        class="nav-link active"
        id="home-tab"
        data-toggle="tab"
        href="#home"
        role="tab"
        aria-controls="home"
        aria-selected="true"
        ><img src="images/icon_personal_info.png" class="tab-ico" /><span
          >Personal Information</span
        ></a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="profile-tab"
        data-toggle="tab"
        href="#profile"
        role="tab"
        aria-controls="profile"
        aria-selected="false"
        ><img src="images/icon_bank_details.png" class="tab-ico" /><span
          >Bank Details</span
        ></a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="home"
      role="tabpanel"
      aria-labelledby="home-tab"
    >
      <form>
        <section>
          <span class="section-title">General Information</span>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="fName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="fName"
                placeholder="Bryce"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="mName">Middle Name</label>
              <input
                type="text"
                class="form-control"
                id="mName"
                placeholder=""
              />
            </div>
            <div class="form-group col-md-4">
              <label for="lName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lName"
                placeholder="Lee"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="nationality">Nationality</label>
              <input
                type="text"
                class="form-control"
                id="nationality"
                placeholder="American"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="gender">Gender</label>
              <select id="gender" class="form-control">
                <option selected>Male</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="national-id">National ID/SSN</label>
              <input
                type="text"
                class="form-control"
                id="national-id"
                placeholder="XXXXXXXXX"
              />
            </div>
          </div>
        </section>
        <section>
          <span class="section-title">Address</span>
          <section class="sub-section">
            <span class="section-subtitle">Primary Address</span>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="address1">Address Line 1</label>
                <input
                  type="text"
                  class="form-control"
                  id="address1"
                  placeholder="101 E Lake Avenue"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="address2">Address Line 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="address2"
                  placeholder=""
                />
              </div>
              <div class="form-group col-md-2">
                <label for="zipcode">Zip Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="zipcode"
                  placeholder="21212"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="city">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  placeholder="Baltimore"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <select id="state" class="form-control">
                  <option selected>Maryland</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="country">Country</label>
                <select id="country" class="form-control">
                  <option selected>United States</option>
                </select>
              </div>
            </div>
          </section>
          <section class="sub-section">
            <span class="section-subtitle">Secondary Address</span>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="sec-address1">Address Line 1</label>
                <input
                  type="text"
                  class="form-control"
                  id="sec-address1"
                  placeholder="20A Green Shade Avenue"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="sec-address2">Address Line 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="sec-address2"
                  placeholder=""
                />
              </div>
              <div class="form-group col-md-2">
                <label for="sec-zipcode">Zip Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="sec-zipcode"
                  placeholder="20020"
                />
              </div>
              <div class="form-group col-md-2">
                <label for="sec-city">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="sec-city"
                  placeholder="Washington, DC."
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="sec-state">State</label>
                <select id="sec-state" class="form-control">
                  <option selected>Columbia</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="sec-country">Country</label>
                <select id="sec-country" class="form-control">
                  <option selected>United States</option>
                </select>
              </div>
            </div>
          </section>
        </section>
        <section>
          <span class="section-title">Phone</span>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="res-phone">Residence Phone</label>
              <input
                type="text"
                class="form-control"
                id="res-phone"
                placeholder="1-410-509-6995"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="mobile-num">Mobile Number</label>
              <input
                type="text"
                class="form-control"
                id="mobile-num"
                placeholder="1-410-509-6995"
              />
            </div>
          </div>
        </section>
        <section>
          <span class="section-title">Email ID</span>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="prime-email">Primary Email ID</label>
              <input
                type="text"
                class="form-control"
                id="prime-email"
                placeholder="primary.email@example.com"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="sec-email">Secondary Email ID</label>
              <input
                type="text"
                class="form-control"
                id="sec-email"
                placeholder="secondary.email@example.com"
              />
            </div>
          </div>
        </section>
      </form>
    </div>
    <div
      class="tab-pane fade"
      id="profile"
      role="tabpanel"
      aria-labelledby="profile-tab"
    >
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="bank-name">Bank Name</label>
            <input
              type="text"
              class="form-control"
              id="bank-name"
              placeholder="ABC Bank"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="bic-code">Swift/BIC Code</label>
            <input
              type="text"
              class="form-control"
              id="bic-code"
              placeholder="ABC14648XZ"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="loc-address">Location Address</label>
            <input
              type="text"
              class="form-control"
              id="loc-address"
              placeholder="374 Fictitious Street, Sample Name Avenue"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="country">Country</label>
            <select id="country" class="form-control">
              <option selected>France</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="iban">IBAN</label>
            <input
              type="text"
              class="form-control"
              id="country"
              placeholder="FR 12 12345 12345 768976546A0 01"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="btns-wrapper">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
      Cancel
    </button>
    <button type="button" class="btn btn-primary" data-dismiss="modal">
      Save changes
    </button>
  </div>
</div>
