    <div class="req-quote-title-container">
      <div class="container">
        <div class="row title-brok">
          <div class="col-4">Request for a Quote</div>
          <div class="col-8 simple-ban-img"></div>
        </div>
      </div>
    </div>
    <div class="req-quote-container">
      <div class="container">
        <div class="row req-qot-blk req-qot-blk-lst ">
          <div class="col-12">
            <div class="req-qot-box">
              <div class="req-qot-box-title"></div>
              <div class="req-qot-box-content">
                <div class="req-qot-search-form-wrapper">
                  <div class="req-qot-search--form">
                    <div class="row">
                      <div class="col-4">
                        <label class="req-qot-lab">Entity Name</label>
                        <input
                          type="text"
                          id="e-name"
                          class=""
                          onkeyup=""
                          value="Loose Screws Inc."
                          title="Type in a name"
                        />
                      </div>
                      <div class="col-7">
                        <label class="req-qot-lab">Type of Business</label>
                        <select class="">
                          <option
                            >Manufacturing â€“ Screws and Fasteners for Wearable
                            Electronics (SIC Code: 3670)</option
                          >
                        </select>
                      </div>
                    </div>
                    <div class="row req-qot-frm-row">
                      <div class="col-4">
                        <label class="req-qot-lab">Contact Number</label>
                        <input
                          type="text"
                          id="c-num"
                          class=""
                          onkeyup=""
                          value="(212) 3333.4444"
                          title="enter contact number"
                        />
                      </div>
                      <div class="col-4">
                        <label class="req-qot-lab">Company Location</label>
                        <input
                          type="text"
                          id="c-location"
                          class=""
                          onkeyup=""
                          value="King of Prussia"
                          title="enter contact location"
                        />
                      </div>
                      <div class="col-3">
                        <label class="req-qot-lab">State</label>
                        <select class="">
                          <option>PA</option>
                        </select>
                      </div>
                    </div>
                    <div class="row req-qot-frm-row">
                      <div class="col-4">
                        <label class="req-qot-lab"
                          >Number of Lives Covered</label
                        >
                        <input
                          type="text"
                          id="num-life"
                          class=""
                          onkeyup=""
                          value="500"
                          title="Type in a name"
                        />
                      </div>
                      <div class="col-3">
                        <label class="req-qot-lab">Group Plans</label>
                        <div class="custom-control custom-checkbox mb-3 mt-2">
                          <input
                            type="checkbox"
                            checked
                            class="custom-control-input"
                            id="ee-plan"
                            name="ee-plan"
                          />

                            class="checkLbl custom-control-label"
                            for="ee-plan"

                          >
                        </div>
                      </div>
                      <div class="col-3">

                        <div class="custom-control custom-checkbox mb-3 mt-2">

                            type="checkbox"

                            name="pw-plan"
                          />

                            class="checkLbl custom-control-label"
                            for="pw-plan"

                          >
                        </div>
                      </div>
                    </div>
                    <div class="row req-qot-frm-row">
                      <div class="req-qot-box-title">List of Products</div>
                    </div>
                    <div class="row req-qot-frm-row">
                      <div class="col-8  req-qot-table-blk">

                        </div>

                          </div>
                        </div>
                        <div class="row req-qot-row-table">
                          <div class="col-12">
                            <div
                              class="custom-control custom-checkbox mb-3 mt-2"
                            >
                              <input
                                type="checkbox"
                                checked
                                class="custom-control-input"
                                id="GVCIP4"
                                name="GVCIP4"
                              />
                              <label
                                class="checkLbl custom-control-label"
                                for="GVCIP4"
                                ><span class="ck-sp-1">GVCIP4</span
                                ><span class="ck-sp"

                        <div class="row req-qot-row-table">

                                checked

                                id="GIM2"

                              <label

                            </div>
                          </div>
                        </div>
                        <div class="row req-qot-row-table">
                          <div class="col-12">
                            <div

                                name="VLA"

        <!-- Return to Top -->
        <span id="return-to-top" style="display: none;">

    <script>
      function setStore() {
        console.log("ready!");
        localStorage.setItem("trigger", true);
      }
      // ===== Scroll to Top ====
      $(window).scroll(function() {
        if ($(this).scrollTop() >= 100) {
          // If page is scrolled more than 50px
          $("#return-to-top").show(); // Fade in the arrow
        } else {
          $("#return-to-top").hide(); // Else fade out the arrow
        }
      });
      $("#return-to-top").click(function() {
        // When arrow is clicked
        $("body,html").animate(
          {
            scrollTop: 0 // Scroll to top of body
          },
          500
        );
      });
    </script>
  </body>
